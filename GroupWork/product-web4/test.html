<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

</style>

<script>
  function increaseQty(event) {
    let qty = Number(event.target.previousElementSibling.innerHTML);
    event.target.previousElementSibling.innerHTML = qty+1

    console.log(event.target.parentNode.id);
    console.log(qty);
  }

  function decreaseQty(event) {
    let qty = Number(event.target.nextElementSibling.innerHTML);
    event.target.nextElementSibling.innerHTML = qty-1
    console.log(qty);
    console.log(event.target.parentNode.id);
  }
</script>
</head>
<body>

<h2>Modal Example</h2>


<table class="table table-striped table-bordered w-100">
  <thead>
  <th>#</th>
  <th>Code</th>
  <th>Description</th>
  <th>Quantity</th>
  <th>Price</th>
  <th>Total</th>
  </thead>
  <tbody>
    <tr>
          <td>1</td>
          <td>S12</td>
          <td>Car</td>
          <td>
            <div id = "parent">
              <button id = "decrease" type="button" class="btn btn-outline-secondary btn-sm" onclick="decreaseQty(event)">-</button>
              <span id = "qty" class = "px-2">10</span>
              <button id = "increase" type="button" class="btn btn-outline-secondary btn-sm" onclick="increaseQty(event)">+</button>
            </div>
          </td>
          <td>110</td>
          <td>110</td>
    </tr>

  <tr>
      <td colspan="5" style="text-align: right;margin-right: 5px">Total</td>

      <td>110</td>
  </tr>
  </tbody>
</table>



</body>
</html>
