  <div id = "myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Order In Carts</h5>
          <button id = "close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <div class="d-flex border p-2">
            <div class="p-2 flex-fill">Sook Tem Jor</div>
            <div class="p-2 flex-fill">65฿</div>
            <div class="p-2 flex-shrink-1 fw-bolder">×1</div>
          </div>
        </div>
        <div class="modal-footer">
            <p class = "fw-bolder">total price : 100</p>
            <button type="button" class="btn btn-danger ms-3" data-bs-dismiss="modal">Pay</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
// var span = document.getElementsByClassName("btn-close")[0];
const span = document.getElementById("close")

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
